<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code with friends</title>
  </head>

    >

    <h3>This is h3</h3>
    <h4>This is h4</h4>
    <h5>This is h5</h5>
    <h6>This is h6</h6>

    <hr />

    <!-- p tag {paragraph} -->
    <p>This is paragraph</p>

    <hr />

    <!-- a tag  {anchor tag} That used to hyperlinkl -->
    <a href="https://mdfaizan973.github.io/" target="_blank"

    >

    <hr />

    <!-- img tag -->
    <img
      style="width: 20px"

    />
    <br />
    <img style="width: 20px" src="./1715277233362.png" alt="local_img" />

    <hr />

    <!-- ul {unorderlist} and ol {orderlist} -->

    <ul>
      <li>BCA</li>
      <li>BBA</li>
      <li>B Tech</li>
    </ul>

    <ol>
      <li>B Tech</li>

    </ol>

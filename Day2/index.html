<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Html Table & Form</title>
  </head>
  <body>
    <h1>Day - 2</h1>
    <hr />
    <label>Name: </label>
    <input type="text" placeholder="Enter Name" />
    <br />
    <input type="checkbox" />
    <br />
    <input type="color" />
    <br />
    <input type="number" placeholder="Ph No" />
    <br />
    <input type="date" />
    <br />
    <input type="password" placeholder="Password" />

    <hr />

    <select>
      <option value="english">Englishpp</option>
      <option value="math">Math</option>
      <option value="hindi">Hindi</option>
      <option value="computer">Computer</option>
    </select>
    <hr />

    <table border="1">
      <thead>
        <tr>
          <th>Order No</th>
          <th>Company Name</th>
          <th>Status</th>
          <th>Total</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>1</td>
          <td>BBMKU</td>
          <td>Pending</td>
          <td>1000</td>
        </tr>

        <tr>
          <td>2</td>
          <td>KB Collage</td>
          <td>Success</td>
          <td>8329</td>
        </tr>

        <tr>
          <td>3</td>
          <td>BBMKU</td>
          <td>Pending</td>
          <td>10000</td>
        </tr>
      </tbody>
    </table>

    <!-- div -->
    <br />
    <div style="border: 1px solid green">
      <p>Div Tag</p>
      <label>Name: </label>
      <input type="text" placeholder="Enter Name" />
      <br />
      <input type="checkbox" />
    </div>
  </body>
</html>
